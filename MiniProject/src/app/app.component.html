<div *ngIf="!loading;else elseBlock">
    <loading-component></loading-component>
</div>

<ng-template #elseBlock>
    <div *ngIf="error == 'Network Fail';else productsBlock">
        <message-component [variant]="danger" [message]="error"></message-component>
    </div>
</ng-template>


<ng-template #productsBlock>
     <products [products]="products"></products>
</ng-template>
