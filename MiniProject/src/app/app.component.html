<div *ngIf="!loading;else messageBlock">
    <loading-component></loading-component>
</div>

<ng-template #messageBlock>
    <div *ngIf="error=='Network Error';else productsBlock">
        <message-component [variant]="danger" [message]={{error}}></message-component>
    </div>
</ng-template>


<ng-template #productsBlock>
    {{products | json}}
</ng-template>
