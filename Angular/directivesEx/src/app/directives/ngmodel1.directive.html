<label>First Name</label>

<br><br>

<label>Last Name</label>
<input type="text" [(ngModel)]="user_details.lname">



<br><br>

<label>Email</label>
<input type="email" [(ngModel)]="user_details.email">


<br><br>

<label>Mobile</label>
<input type="tel" [(ngModel)]="user_details.mobile">



<br><br>

<label>Address</label>
<textarea type="text" [(ngModel)]="user_details.address" cols="5" rows="10"></textarea>

    <br>
<p>{{user_details | json}}</p>
