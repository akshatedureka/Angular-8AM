<button class="btn btn-danger btn-sm" (click)="num = num+1">+</button>
<button class="btn btn-success btn-sm">{{num}}</button>
<button class="btn btn-danger btn-sm" (click)="num = num-1"> - </button>

<br><br>


<a (dblclick)="num = num+2" class="btn btn-primary btn-lg"> + </a>
<a class="btn btn-success btn-lg">{{num}}</a>
<a (dblclick)="num = num-2" class="btn btn-primary btn-lg"> - </a>
